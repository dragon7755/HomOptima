  <body class="">
    <section class="trackingHome-section downloadGRA-topHome">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="sectionHead">
              <h2>
                Buy Low <br />

            </div>
            <div class="card trakingFill-dataForm">

                            alt=""

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="rightForm-data">
                      <h5>
                        Fill the form below to get <br>
                        our forecast to save you tens <br>

                      </h5>
                      <div class="qusAsk-form">
                        <form class="">
                          <div class="row">
                            <div class="form-group col">
                              <label>First Name</label>
                              <input
                                class="form-control"
                                type="text"
                                placeholder=""
                                name=""
                              />
                            </div>
                            <div class="form-group col">
                              <label>Last Name</label>
                              <input
                                class="form-control"
                                type="text"
                                placeholder=""
                                name=""
                              />
                            </div>
                          </div>
                          <!-- row end -->
                          <div class="row">
                            <div class="form-group col">
                              <label>Phone</label>
                              <div class="custom-select-c">
                                <select name="" class="form-control" id="">
                                  <option value="">Canada +</option>
                                  <option value="">India +</option>
                                  <option value="">China +</option>
                                  <option value="">Uk +</option>
                                </select>
                                <img
                                  class="img-fluid upDown-arrow"
                                  src="assets/images/up-down-arrow.png"
                                  alt=""
                                />
                              </div>
                            </div>
                            <div class="form-group col">
                              <label class="invisible">Phone</label>
                              <input
                                class="form-control"
                                type="text"
                                placeholder=""
                                name=""
                              />
                            </div>
                          </div>
                          <!-- row end -->
                          <div class="row">
                            <div class="form-group col">
                              <label>Email</label>
                              <input
                                class="form-control"
                                type="email"
                                placeholder=""
                                name=""
                              />
                            </div>
                          </div>
                          <button class="btn btn-green w-100">
                            Get Forecast Now!
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
